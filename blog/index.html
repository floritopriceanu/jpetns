---
layout: default
---		

<section class="banner"></section>

<section class="general">
  <div class="container">
    <div class="row">
      <div class="col-md-12 blog">
        <h2 class="text-center">Blog List</h2>
        <ul>
          {% for post in paginator.posts %}
            <li>
              <div class="container">
                <div class="row">
                  <div class="col-md-12 post-title">
                    <a href="{{ post.url | prepend: site.github.url }}">{{ post.title }} , {{ post.date }}</a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-11">
                    {% if post.content contains '<!--more-->' %}
                      {{ post.content | split:'<!--more-->' | first }}
                      {% else %}
                      {{post.content}}
                    {% endif %}
                    <div>
                      <a href="{{ post.url | prepend: site.github.url }}" class="blog-btn pull-right">Read More</a>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        {% include pagination.html %}
      </div>
    </div>
  </div>



</section>
